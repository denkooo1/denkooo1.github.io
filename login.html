<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <!--For some reason toggle button does't work with the provided scripts-->
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/jquery-3.3.1.js"></script>

    <title>Softuni Blog</title>
</head>
<body>
    <!--Page top menu-->
    <header>
            <div class="navbar navbar-default navbar-fixed-top text-uppercase">
                    <div class="container">
                        <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">SoftUni Blog</a>
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse">
                            <ul class="nav navbar-nav navbar-right">
                                <li><a href="register.html">Register</a></li>
                                <li><a href="login.html">Login</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
    </header>
    <!--Page content-->
    <main>
        <div class="container body-content span=8 offset=2">
            <form class="from-horizontal">
                <fieldset>
                    <legend>Login</legend>
                   <div class="row">
                    <div class="form-group">
                        <label class="col-sm-4 control-label text-right padded">Email</label>
                      <div class="col-sm-4">
                          <input type="email" class="form-control" id="userEmail" placeholder="Email">
                      </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                        <div class="form-group">
                            <label class="col-sm-4 control-label text-right padded">Password</label>
                          <div class="col-sm-4">
                              <input type="password" class="form-control" id="userPassword" placeholder="Password">
                          </div>
                        </div>
                    </div>
                    <br/>
                <div class="form-group"> 
                    <div class="col-sm-4 col-sm-offset-4">
                        <button type="reset" class="btn btn-default">Cancel</button>
                        <button type="submit" class="btn btn-primary">Login</button>  
                    </div>
                </div>
                </fieldset>
            </form>
        </div>
    </main>
    <!--Page info-->
    <footer>
        <div class="container modal-footer"> 
            <p>&copy; 2016 - Software University Foundation</p>
        </div>
    </footer>
</body>
</html>
